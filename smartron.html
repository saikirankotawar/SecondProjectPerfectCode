$("#addsubscribe").click(function(){
	 
	 var emailId =   $("#email").val() ; 
	 if(emailId!=""){
		 $.post("http://www.smartron.com/Press/addmailchimp",{email:emailId},function(response){
			 if(response){
				 $.cookie("regusers",'registered');
		  	     $('#BusyBox').stop(true).animate({ 'bottom': -277, 'opacity': '0' }, { queue: false, duration: 1000 });
			 }
				// return false;
			 BootstrapDialog.show({
				type: BootstrapDialog.TYPE_INFO,
				title: 'smartron',
				message: response,
				buttons: [{
				label: 'Close',
				action: function(dialogItself){
				dialogItself.close();
				}
				}]
			}); 
	
			 
		 });
	 }
});

jQuery.validator.addMethod("defaultemail", function(value, element, param) {
  return this.optional(element) || value != param;
}, "Please enter name");

	jQuery.validator.addMethod("customemail", function(value, element) {
	  // allow any non-whitespace characters as the host part
	  return this.optional( element ) || /^\b[a-zA-Z0-9._]+@\b[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}\b$/.test( value );
	}, 'Please enter a valid email address.');


	$.validator.setDefaults({ ignore: [] });
	//Contect form validation script
	var validator = $("#ch").validate({
		rules: {	
			
			email: {
				 required: true,
				 email: true,

			}

		 error.insertAfter(element);

});
